<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Etch A Sketch</title>
  </head>
  <body>
    <div class="title">
      <h1 class="heading">Etch A Sketch</h1>
    </div>

    <div class="container">
      <div class="settings">
        <h2 class="settings-text">Settings</h2>
        <p class="output-value"></p>
        <input type="range" min="10" max="64" value="16" id="range-slider" />
        <button class="reset btn btn-light">Reset</button>
        <h2 class="color-text">Colors</h2>
        <div class="colors-container">
          <button type="button" class="black btn btn-outline-dark">Black</button>
          <button type="button" class="rgb btn btn-outline-dark">Rainbow</button>
          <button class="grad btn btn-outline-dark">Gradient</button>
        </div>

        <div class="custom-color-container">
          <label for="color-picker">Custom Color</label>
          <input
            type="color"
            name="color-picker"
            id="color-picker"
            value="#333"
          />
        </div>
      </div>

      <div class="grid-container"></div>
    </div>

    <footer>
      <p>
        Copyright Â© 2022 mohamed200111
        <a href="https://github.com/mohamed200111" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </p>
    </footer>

    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
